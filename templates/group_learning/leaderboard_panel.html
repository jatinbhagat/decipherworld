<!-- Clean Leaderboard Panel Component -->
<div id="leaderboard-panel" class="fixed inset-y-0 right-0 z-50 w-80 max-w-full sm:max-w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 overflow-y-auto">
    <div class="h-full flex flex-col bg-white">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h3 class="text-lg font-bold text-gray-800">Leaderboard</h3>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="refreshLeaderboard()" 
                        class="p-2 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors"
                        title="Refresh leaderboard">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
                <button onclick="toggleLeaderboard()" 
                        class="p-2 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors"
                        title="Close leaderboard">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-4">
            <div id="leaderboard-content" class="space-y-3">
                <!-- Loading state -->
                <div class="animate-pulse space-y-3">
                    {% for i in "123456" %}
                    <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                        <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
                        <div class="flex-1">
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                        </div>
                        <div class="w-12 h-6 bg-gray-200 rounded"></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="border-t border-gray-200 p-4">
            <div class="text-center text-sm text-gray-600">
                <div class="flex items-center justify-center space-x-1 mb-2">
                    <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Live Rankings</span>
                </div>
                <div class="text-xs text-gray-500">
                    Updates automatically during gameplay
                </div>
            </div>
        </div>
    </div>
</div>
