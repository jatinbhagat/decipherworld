<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stormySkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#303F9F;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#3F51B5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="floodWaterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0277BD;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0288D1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#039BE5;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="rainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Stormy sky background -->
  <rect width="800" height="600" fill="url(#stormySkyGradient)"/>
  
  <!-- Dark storm clouds -->
  <ellipse cx="200" cy="80" rx="150" ry="40" fill="#263238" opacity="0.8"/>
  <ellipse cx="400" cy="60" rx="200" ry="50" fill="#37474F" opacity="0.7"/>
  <ellipse cx="600" cy="90" rx="180" ry="45" fill="#263238" opacity="0.8"/>
  <ellipse cx="100" cy="120" rx="120" ry="35" fill="#37474F" opacity="0.6"/>
  <ellipse cx="700" cy="110" rx="140" ry="40" fill="#263238" opacity="0.7"/>
  
  <!-- Heavy rain lines -->
  <g stroke="#81C784" stroke-width="2" opacity="0.7">
    <line x1="50" y1="0" x2="20" y2="600"/>
    <line x1="100" y1="0" x2="70" y2="600"/>
    <line x1="150" y1="0" x2="120" y2="600"/>
    <line x1="200" y1="0" x2="170" y2="600"/>
    <line x1="250" y1="0" x2="220" y2="600"/>
    <line x1="300" y1="0" x2="270" y2="600"/>
    <line x1="350" y1="0" x2="320" y2="600"/>
    <line x1="400" y1="0" x2="370" y2="600"/>
    <line x1="450" y1="0" x2="420" y2="600"/>
    <line x1="500" y1="0" x2="470" y2="600"/>
    <line x1="550" y1="0" x2="520" y2="600"/>
    <line x1="600" y1="0" x2="570" y2="600"/>
    <line x1="650" y1="0" x2="620" y2="600"/>
    <line x1="700" y1="0" x2="670" y2="600"/>
    <line x1="750" y1="0" x2="720" y2="600"/>
  </g>
  
  <!-- Mumbai skyline (partially submerged) -->
  <g opacity="0.8">
    <!-- High-rise buildings -->
    <rect x="80" y="200" width="50" height="200" fill="#424242"/>
    <rect x="140" y="180" width="45" height="220" fill="#616161"/>
    <rect x="200" y="190" width="40" height="210" fill="#424242"/>
    <rect x="250" y="160" width="60" height="240" fill="#757575"/>
    <rect x="320" y="170" width="35" height="230" fill="#424242"/>
    <rect x="450" y="175" width="55" height="225" fill="#616161"/>
    <rect x="520" y="195" width="45" height="205" fill="#424242"/>
    <rect x="580" y="185" width="50" height="215" fill="#757575"/>
    <rect x="650" y="200" width="40" height="200" fill="#424242"/>
    <rect x="700" y="190" width="48" height="210" fill="#616161"/>
    
    <!-- Building windows -->
    <g fill="#FFD54F" opacity="0.5">
      <rect x="90" y="220" width="6" height="8"/><rect x="105" y="220" width="6" height="8"/>
      <rect x="90" y="240" width="6" height="8"/><rect x="115" y="260" width="6" height="8"/>
      <rect x="210" y="210" width="5" height="7"/><rect x="225" y="210" width="5" height="7"/>
      <rect x="460" y="195" width="6" height="8"/><rect x="480" y="195" width="6" height="8"/>
      <rect x="590" y="205" width="5" height="7"/><rect x="605" y="225" width="5" height="7"/>
    </g>
  </g>
  
  <!-- Flood water level -->
  <rect x="0" y="380" width="800" height="220" fill="url(#floodWaterGradient)"/>
  
  <!-- Water ripples and waves -->
  <g stroke="#0277BD" stroke-width="2" fill="none" opacity="0.6">
    <ellipse cx="150" cy="420" rx="30" ry="6"/>
    <ellipse cx="300" cy="440" rx="45" ry="8"/>
    <ellipse cx="500" cy="410" rx="35" ry="7"/>
    <ellipse cx="650" cy="450" rx="40" ry="9"/>
    <ellipse cx="200" cy="470" rx="25" ry="5"/>
    <ellipse cx="600" cy="480" rx="50" ry="10"/>
  </g>
  
  <!-- Floating debris -->
  <g opacity="0.7">
    <rect x="180" y="430" width="15" height="8" rx="2" fill="#8D6E63"/>
    <rect x="350" y="445" width="20" height="6" rx="3" fill="#6D4C41"/>
    <rect x="480" y="425" width="12" height="10" rx="2" fill="#8D6E63"/>
    <circle cx="620" cy="460" r="8" fill="#4CAF50"/>
    <rect x="120" y="470" width="18" height="5" rx="2" fill="#6D4C41"/>
  </g>
  
  <!-- People on rooftops/rescue -->
  <g fill="#333" opacity="0.8">
    <!-- Person 1 on building -->
    <circle cx="100" cy="190" r="6"/>
    <ellipse cx="100" cy="205" rx="8" ry="15"/>
    <ellipse cx="92" cy="200" rx="4" ry="12"/>
    <ellipse cx="108" cy="200" rx="4" ry="12"/>
    
    <!-- Person 2 waving -->
    <circle cx="470" cy="165" r="6"/>
    <ellipse cx="470" cy="180" rx="8" ry="15"/>
    <ellipse cx="462" cy="175" rx="4" ry="12"/>
    <ellipse cx="485" cy="170" rx="6" ry="8"/>
  </g>
  
  <!-- Emergency boat -->
  <g transform="translate(400, 450)">
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#FF5722"/>
    <rect x="-25" y="-5" width="50" height="10" rx="5" fill="#D32F2F"/>
    <circle cx="-15" cy="-8" r="3" fill="#333"/>
    <circle cx="15" cy="-8" r="3" fill="#333"/>
  </g>
  
  <!-- Monsoon intensity indicator -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="90" fill="#000" opacity="0.7" rx="10"/>
    <text x="70" y="25" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mumbai Monsoon</text>
    <text x="70" y="50" text-anchor="middle" fill="#4FC3F7" font-family="Arial, sans-serif" font-size="20" font-weight="bold">320mm</text>
    <text x="70" y="70" text-anchor="middle" fill="#4FC3F7" font-family="Arial, sans-serif" font-size="12">in 24 hours</text>
    <text x="70" y="85" text-anchor="middle" fill="#FF5722" font-family="Arial, sans-serif" font-size="10">RED ALERT</text>
  </g>
  
  <!-- Lightning effect -->
  <g stroke="#FFEB3B" stroke-width="3" fill="none" opacity="0.8">
    <path d="M250 20 L240 60 L250 60 L245 100"/>
    <path d="M600 30 L590 70 L600 70 L595 110"/>
  </g>
  
  <!-- Train tracks underwater (iconic Mumbai feature) -->
  <g stroke="#666" stroke-width="4" opacity="0.5">
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="510" x2="800" y2="510"/>
    <!-- Track ties -->
    <rect x="50" y="495" width="15" height="20" fill="#8D6E63" opacity="0.4"/>
    <rect x="100" y="495" width="15" height="20" fill="#8D6E63" opacity="0.4"/>
    <rect x="150" y="495" width="15" height="20" fill="#8D6E63" opacity="0.4"/>
    <rect x="200" y="495" width="15" height="20" fill="#8D6E63" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="580" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.9" text-shadow="2px 2px 4px rgba(0,0,0,0.8)">Mumbai Monsoon Floods</text>
</svg>