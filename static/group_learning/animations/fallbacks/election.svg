<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="democracyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1976D2;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="parliamentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#E3F2FD;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Democratic background -->
  <rect width="800" height="600" fill="url(#democracyGradient)"/>
  
  <!-- Indian flag representation (top) -->
  <g transform="translate(0, 0)">
    <rect x="0" y="0" width="800" height="60" fill="#FF9933"/>
    <rect x="0" y="60" width="800" height="60" fill="#FFF"/>
    <rect x="0" y="120" width="800" height="60" fill="#138808"/>
    
    <!-- Ashoka Chakra -->
    <circle cx="400" cy="90" r="25" fill="none" stroke="#000080" stroke-width="3"/>
    <g stroke="#000080" stroke-width="2">
      <line x1="400" y1="65" x2="400" y2="115"/>
      <line x1="375" y1="90" x2="425" y2="90"/>
      <line x1="382" y1="72" x2="418" y2="108"/>
      <line x1="418" y1="72" x2="382" y2="108"/>
      <line x1="386" y1="68" x2="414" y2="112"/>
      <line x1="414" y1="68" x2="386" y2="112"/>
    </g>
  </g>
  
  <!-- Parliament building (central) -->
  <g transform="translate(300, 220)">
    <!-- Main dome -->
    <ellipse cx="100" cy="50" rx="80" ry="40" fill="url(#parliamentGradient)"/>
    <ellipse cx="100" cy="45" rx="75" ry="35" fill="#A1887F"/>
    
    <!-- Central spire -->
    <rect x="95" y="10" width="10" height="40" fill="#8D6E63"/>
    <circle cx="100" cy="10" r="6" fill="#FFD700"/>
    
    <!-- Main building structure -->
    <rect x="20" y="80" width="160" height="100" fill="url(#parliamentGradient)"/>
    <rect x="30" y="90" width="140" height="80" fill="#BCAAA4"/>
    
    <!-- Pillars -->
    <rect x="40" y="90" width="12" height="80" fill="#8D6E63"/>
    <rect x="60" y="90" width="12" height="80" fill="#8D6E63"/>
    <rect x="80" y="90" width="12" height="80" fill="#8D6E63"/>
    <rect x="100" y="90" width="12" height="80" fill="#8D6E63"/>
    <rect x="120" y="90" width="12" height="80" fill="#8D6E63"/>
    <rect x="140" y="90" width="12" height="80" fill="#8D6E63"/>
    <rect x="160" y="90" width="12" height="80" fill="#8D6E63"/>
    
    <!-- Steps -->
    <rect x="15" y="170" width="170" height="8" fill="#757575"/>
    <rect x="10" y="178" width="180" height="8" fill="#616161"/>
    <rect x="5" y="186" width="190" height="8" fill="#424242"/>
  </g>
  
  <!-- Large ballot box (left side) -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="120" height="100" fill="#424242"/>
    <rect x="10" y="10" width="100" height="80" fill="#616161"/>
    <rect x="15" y="15" width="90" height="70" fill="#757575"/>
    
    <!-- Ballot slot -->
    <rect x="35" y="-10" width="50" height="12" rx="6" fill="#333"/>
    
    <!-- ECI logo space -->
    <rect x="25" y="25" width="70" height="30" fill="#FFF"/>
    <text x="60" y="45" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ECI</text>
    
    <!-- Lock -->
    <rect x="45" y="60" width="30" height="20" rx="3" fill="#FFD700"/>
    <circle cx="60" cy="67" r="8" fill="none" stroke="#FFD700" stroke-width="3"/>
  </g>
  
  <!-- Voting queue (people in line) -->
  <g fill="#333" opacity="0.8">
    <!-- Person 1 -->
    <circle cx="120" cy="500" r="12"/>
    <ellipse cx="120" cy="525" rx="15" ry="30"/>
    <ellipse cx="105" cy="520" rx="8" ry="20"/>
    <ellipse cx="135" cy="520" rx="8" ry="20"/>
    
    <!-- Person 2 -->
    <circle cx="170" cy="505" r="10"/>
    <ellipse cx="170" cy="530" rx="12" ry="25"/>
    <ellipse cx="158" cy="525" rx="6" ry="18"/>
    <ellipse cx="182" cy="525" rx="6" ry="18"/>
    
    <!-- Person 3 (elderly with walking stick) -->
    <circle cx="220" cy="510" r="9"/>
    <ellipse cx="220" cy="535" rx="10" ry="22"/>
    <ellipse cx="210" cy="530" rx="5" ry="15"/>
    <ellipse cx="235" cy="535" rx="3" ry="20"/> <!-- Walking stick -->
    
    <!-- Person 4 -->
    <circle cx="270" cy="508" r="11"/>
    <ellipse cx="270" cy="532" rx="13" ry="28"/>
    <ellipse cx="255" cy="527" rx="7" ry="19"/>
    <ellipse cx="285" cy="527" rx="7" ry="19"/>
  </g>
  
  <!-- Ballot papers being cast -->
  <g transform="translate(450, 420)">
    <!-- Ballot 1 -->
    <rect x="0" y="0" width="60" height="80" fill="#FFF" stroke="#333" stroke-width="2" transform="rotate(-10)"/>
    <circle cx="15" cy="20" r="6" fill="#4CAF50" transform="rotate(-10)"/>
    <text x="25" y="25" fill="#333" font-size="8" transform="rotate(-10)">PARTY A</text>
    <text x="25" y="45" fill="#333" font-size="8" transform="rotate(-10)">CANDIDATE</text>
    
    <!-- Ballot 2 -->
    <rect x="70" y="10" width="60" height="80" fill="#FFF" stroke="#333" stroke-width="2" transform="rotate(15)"/>
    <circle cx="85" cy="30" r="6" fill="#2196F3" transform="rotate(15)"/>
    <text x="95" y="35" fill="#333" font-size="8" transform="rotate(15)">PARTY B</text>
    <text x="95" y="55" fill="#333" font-size="8" transform="rotate(15)">CANDIDATE</text>
  </g>
  
  <!-- Voting booth -->
  <g transform="translate(600, 350)">
    <!-- Booth structure -->
    <rect x="0" y="0" width="80" height="120" fill="#8D6E63"/>
    <rect x="5" y="5" width="70" height="110" fill="#BCAAA4"/>
    
    <!-- Curtain -->
    <rect x="10" y="10" width="60" height="60" fill="#E91E63" opacity="0.8"/>
    <g stroke="#C2185B" stroke-width="2">
      <line x1="20" y1="15" x2="20" y2="65"/>
      <line x1="30" y1="15" x2="30" y2="65"/>
      <line x1="40" y1="15" x2="40" y2="65"/>
      <line x1="50" y1="15" x2="50" y2="65"/>
      <line x1="60" y1="15" x2="60" y2="65"/>
    </g>
    
    <!-- Voting machine -->
    <rect x="20" y="75" width="40" height="30" fill="#424242"/>
    <rect x="25" y="80" width="30" height="20" fill="#616161"/>
    
    <!-- Buttons -->
    <circle cx="35" cy="88" r="3" fill="#4CAF50"/>
    <circle cx="45" cy="88" r="3" fill="#2196F3"/>
    <circle cx="55" cy="88" r="3" fill="#FF9800"/>
  </g>
  
  <!-- Election monitoring -->
  <g transform="translate(520, 480)">
    <circle cx="0" cy="0" r="8"/>
    <ellipse cx="0" cy="20" rx="10" ry="15"/>
    <ellipse cx="-8" cy="15" rx="5" ry="12"/>
    <ellipse cx="12" cy="12" rx="8" ry="10"/> <!-- Clipboard -->
    <rect x="8" y="8" width="8" height="12" fill="#FFF"/>
  </g>
  
  <!-- Vote counting table -->
  <g transform="translate(450, 520)">
    <rect x="0" y="0" width="100" height="60" fill="#8D6E63"/>
    <rect x="5" y="-5" width="90" height="5" fill="#A1887F"/>
    
    <!-- Ballot stacks -->
    <rect x="15" y="-15" width="15" height="20" fill="#FFF"/>
    <rect x="35" y="-12" width="15" height="17" fill="#FFF"/>
    <rect x="55" y="-18" width="15" height="23" fill="#FFF"/>
    
    <!-- Official counting -->
    <circle cx="85" cy="35" r="6"/>
    <ellipse cx="85" cy="50" rx="8" ry="12"/>
  </g>
  
  <!-- Democratic symbols -->
  <g transform="translate(50, 250)">
    <!-- Lotus (BJP symbol) -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FF9800" opacity="0.7"/>
    <ellipse cx="0" cy="-5" rx="12" ry="6" fill="#FFB74D" opacity="0.7"/>
    <ellipse cx="0" cy="-8" rx="8" ry="4" fill="#FFCC02" opacity="0.7"/>
  </g>
  
  <g transform="translate(700, 280)">
    <!-- Hand (Congress symbol) -->
    <ellipse cx="0" cy="0" rx="12" ry="20" fill="#4CAF50" opacity="0.7"/>
    <ellipse cx="-8" cy="-5" rx="5" ry="15" fill="#4CAF50" opacity="0.7"/>
    <ellipse cx="-4" cy="-8" rx="4" ry="18" fill="#4CAF50" opacity="0.7"/>
    <ellipse cx="4" cy="-8" rx="4" ry="18" fill="#4CAF50" opacity="0.7"/>
    <ellipse cx="8" cy="-5" rx="5" ry="15" fill="#4CAF50" opacity="0.7"/>
  </g>
  
  <!-- Election statistics board -->
  <g transform="translate(250, 480)">
    <rect x="0" y="0" width="140" height="90" fill="#000" opacity="0.8" rx="10"/>
    <text x="70" y="20" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LIVE RESULTS</text>
    <text x="70" y="40" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Turnout: 67%</text>
    <text x="70" y="60" text-anchor="middle" fill="#2196F3" font-family="Arial, sans-serif" font-size="11">Counting: 45%</text>
    <text x="70" y="80" text-anchor="middle" fill="#FF9800" font-family="Arial, sans-serif" font-size="11">542 Constituencies</text>
  </g>
  
  <!-- Democracy celebration -->
  <g fill="#FFD700" opacity="0.6">
    <!-- Confetti -->
    <rect x="150" y="200" width="4" height="4" transform="rotate(45 152 202)"/>
    <rect x="350" y="250" width="3" height="3" transform="rotate(30 351.5 251.5)"/>
    <rect x="550" y="220" width="4" height="4" transform="rotate(60 552 222)"/>
    <rect x="200" y="300" width="3" height="3" transform="rotate(15 201.5 301.5)"/>
    <rect x="600" y="180" width="4" height="4" transform="rotate(75 602 182)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="580" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.9" text-shadow="2px 2px 4px rgba(0,0,0,0.8)">India's Democratic Election</text>
</svg>