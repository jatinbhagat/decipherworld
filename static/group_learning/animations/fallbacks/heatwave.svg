<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="extremeHeatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8F00;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#FF9800;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0.85" />
    </linearGradient>
    <radialGradient id="blazingSunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFDE7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFEB3B;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#FF9800;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="heatShimmerGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FFE082;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Extreme heat background -->
  <rect width="800" height="600" fill="url(#extremeHeatGradient)"/>
  
  <!-- Heat shimmer layers -->
  <ellipse cx="400" cy="200" rx="300" ry="100" fill="url(#heatShimmerGradient)" opacity="0.6"/>
  <ellipse cx="200" cy="300" rx="200" ry="80" fill="url(#heatShimmerGradient)" opacity="0.4"/>
  <ellipse cx="600" cy="350" rx="150" ry="60" fill="url(#heatShimmerGradient)" opacity="0.5"/>
  
  <!-- Massive blazing sun -->
  <circle cx="400" cy="120" r="90" fill="url(#blazingSunGradient)"/>
  
  <!-- Intense sun rays -->
  <g stroke="#FFEB3B" stroke-width="6" opacity="0.9">
    <line x1="400" y1="30" x2="400" y2="0"/>
    <line x1="400" y1="210" x2="400" y2="240"/>
    <line x1="310" y1="120" x2="280" y2="120"/>
    <line x1="490" y1="120" x2="520" y2="120"/>
    <line x1="336" y1="56" x2="315" y2="35"/>
    <line x1="464" y1="56" x2="485" y2="35"/>
    <line x1="336" y1="184" x2="315" y2="205"/>
    <line x1="464" y1="184" x2="485" y2="205"/>
  </g>
  
  <!-- Additional radiating sun rays -->
  <g stroke="#FFD54F" stroke-width="4" opacity="0.7">
    <line x1="370" y1="42" x2="360" y2="25"/>
    <line x1="430" y1="42" x2="440" y2="25"/>
    <line x1="370" y1="198" x2="360" y2="215"/>
    <line x1="430" y1="198" x2="440" y2="215"/>
    <line x1="322" y1="90" x2="305" y2="80"/>
    <line x1="478" y1="90" x2="495" y2="80"/>
    <line x1="322" y1="150" x2="305" y2="160"/>
    <line x1="478" y1="150" x2="495" y2="160"/>
  </g>
  
  <!-- Heat distortion waves (multiple layers) -->
  <g stroke="#FFD54F" stroke-width="3" fill="none" opacity="0.8">
    <path d="M0 280 Q20 275 40 280 T80 280 T120 280 T160 280 T200 280"/>
    <path d="M200 300 Q220 295 240 300 T280 300 T320 300 T360 300 T400 300"/>
    <path d="M400 320 Q420 315 440 320 T480 320 T520 320 T560 320 T600 320"/>
    <path d="M600 340 Q620 335 640 340 T680 340 T720 340 T760 340 T800 340"/>
    
    <path d="M50 350 Q70 345 90 350 T130 350 T170 350 T210 350"/>
    <path d="M300 380 Q320 375 340 380 T380 380 T420 380 T460 380"/>
    <path d="M500 400 Q520 395 540 400 T580 400 T620 400 T660 400"/>
  </g>
  
  <!-- Cracked dry ground -->
  <g stroke="#D84315" stroke-width="2" fill="none" opacity="0.6">
    <path d="M0 450 Q100 440 200 450 T400 445 T600 455 T800 450"/>
    <path d="M50 480 Q150 470 250 480 T450 475 T650 485 T800 480"/>
    <path d="M100 420 L120 500 M200 430 L220 510 M300 425 L320 505"/>
    <path d="M400 435 L420 515 M500 430 L520 510 M600 440 L620 520"/>
  </g>
  
  <!-- Wilted cityscape -->
  <g opacity="0.5">
    <rect x="100" y="400" width="40" height="100" fill="#BF360C"/>
    <rect x="160" y="380" width="35" height="120" fill="#D84315"/>
    <rect x="220" y="390" width="30" height="110" fill="#BF360C"/>
    <rect x="500" y="385" width="45" height="115" fill="#D84315"/>
    <rect x="560" y="395" width="30" height="105" fill="#BF360C"/>
    <rect x="620" y="370" width="40" height="130" fill="#D84315"/>
  </g>
  
  <!-- Suffering people and animals -->
  <g fill="#8D6E63" opacity="0.8">
    <!-- Person 1 seeking shade -->
    <circle cx="150" cy="480" r="8"/>
    <ellipse cx="150" cy="500" rx="10" ry="18"/>
    <ellipse cx="140" cy="495" rx="6" ry="15"/>
    <ellipse cx="160" cy="495" rx="6" ry="15"/>
    
    <!-- Person 2 exhausted -->
    <circle cx="300" cy="490" r="7"/>
    <ellipse cx="300" cy="510" rx="12" ry="15"/>
    <ellipse cx="315" cy="500" rx="8" ry="12"/>
    
    <!-- Dog panting -->
    <ellipse cx="450" cy="520" rx="15" ry="8"/>
    <circle cx="440" cy="515" r="5"/>
  </g>
  
  <!-- Dried water fountain -->
  <g transform="translate(350, 450)">
    <circle cx="0" cy="0" r="25" fill="#6D4C41" opacity="0.7"/>
    <circle cx="0" cy="-5" r="18" fill="#5D4037"/>
    <rect x="-3" y="-20" width="6" height="15" fill="#8D6E63"/>
    <circle cx="0" cy="-20" r="4" fill="#6D4C41"/>
  </g>
  
  <!-- Multiple thermometers showing extreme heat -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="18" height="100" rx="9" fill="#E53E3E"/>
    <circle cx="9" cy="110" r="15" fill="#E53E3E"/>
    <rect x="4" y="10" width="10" height="85" fill="#FFF"/>
    <rect x="4" y="40" width="10" height="55" fill="#E53E3E"/>
    <text x="30" y="70" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">50°C</text>
  </g>
  
  <g transform="translate(680, 360)">
    <rect x="0" y="0" width="18" height="90" rx="9" fill="#E53E3E"/>
    <circle cx="9" cy="100" r="15" fill="#E53E3E"/>
    <rect x="4" y="10" width="10" height="75" fill="#FFF"/>
    <rect x="4" y="35" width="10" height="50" fill="#E53E3E"/>
    <text x="-45" y="60" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">48°C</text>
  </g>
  
  <!-- Heat advisory panel -->
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="150" height="110" fill="#000" opacity="0.8" rx="10"/>
    <text x="75" y="25" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HEAT WAVE ALERT</text>
    <text x="75" y="50" text-anchor="middle" fill="#FF5722" font-family="Arial, sans-serif" font-size="20" font-weight="bold">EXTREME</text>
    <text x="75" y="75" text-anchor="middle" fill="#FF5722" font-family="Arial, sans-serif" font-size="12">Feels like: 52°C</text>
    <text x="75" y="95" text-anchor="middle" fill="#FF5722" font-family="Arial, sans-serif" font-size="11">STAY INDOORS</text>
  </g>
  
  <!-- Dried vegetation and trees -->
  <g stroke="#8D6E63" stroke-width="3" fill="none" opacity="0.7">
    <path d="M250 420 L230 370 M240 395 L215 380 M240 395 L265 380"/>
    <path d="M550 430 L530 380 M540 405 L515 390 M540 405 L565 390"/>
    <path d="M750 440 L730 390 M740 415 L715 400"/>
  </g>
  
  <!-- Melting asphalt effect -->
  <g fill="#424242" opacity="0.3">
    <ellipse cx="200" cy="540" rx="30" ry="8"/>
    <ellipse cx="400" cy="545" rx="40" ry="10"/>
    <ellipse cx="600" cy="535" rx="35" ry="9"/>
  </g>
  
  <!-- Warning signs -->
  <g transform="translate(120, 300)">
    <polygon points="0,20 10,0 20,20" fill="#FF5722"/>
    <text x="10" y="15" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  </g>
  
  <!-- Mirages/heat shimmer effects -->
  <g fill="#FFE082" opacity="0.2">
    <ellipse cx="300" cy="500" rx="50" ry="15"/>
    <ellipse cx="500" cy="480" rx="60" ry="18"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="580" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.9" text-shadow="3px 3px 6px rgba(0,0,0,0.7)">Extreme Heatwave Emergency</text>
</svg>